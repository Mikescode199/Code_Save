
{% extends 'nuevo_template/dashboard.html' %}

{% block pagecontent %}

<div class="card text-center">
  <div class="card-header">


  </div>

  <form method="POST" enctype=multipart/form-data>
    {% csrf_token %}


    <div class="form-group" id="app">
      <label for="exampleFormControlTextarea1">usuario</label>
      {{ form.usuario }}
    </div>


    <div class="form-group" id="app">
      <!-- Create select class -->
      <label for="exampleFormControlSelect1">lenguaje Programacion</label>
      {{ form.lenguajeProgramacion }}

      </select>
    </div>
   

    <div class="form-group" id="app">
      <label for="exampleFormControlFile1">codigo foto click here </label>
        {{ form.codigo_foto }}
    </div>

    

    <div class="form-group" id="app">

      <label for="exampleFormControlTextarea1">codigo_texto</label>
      {{ form.codigo_texto }}
    </div>

    <div class="form-group" id="app">
      <label for="exampleFormControlTextarea1">informacion_codigo</label>
      {{ form.informacion_codigo }}
    </div>



    <div class="form-group" id="app">
      <!-- Create select class -->
      <label for="exampleFormControlSelect1">categoria</label>
      {{ form.categoria }}

      </select>
    </div>


    <div class="form-group" id="app">
      <label for="exampleFormControlTextarea1">privacidad</label>
      {{ form.privacidad }}
    </div>

    <!-- Summit button -->
    <button type="submit" class="btn btn-primary" >Guardar</button>
  </form>


</div>
